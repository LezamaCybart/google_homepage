<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/07d8f57bb2.js"
      crossorigin="anonymous"
    ></script>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li>
            <a id="profile_icon" href="#home"
              ><i class="fas fa-user-circle"></i
            ></a>
          </li>
          <li>
            <a id="apps_icon" href="#news"><i class="fas fa-th"></i></a>
          </li>
          <li><a href="#contact">Images</a></li>
          <li><a href="#about">Gmail</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="imgdiv">
        <img id="logo" src="images/logo.png" alt="" />
      </div>
      <form id="formdiv" action="https://google.com/search">
        <div class="formcont">
          <i class="fas fa-search"></i>
          <input name="q" type="search"/>
          <i class="fas fa-microphone"></i>
        </div>
        <div id="buttons">
          <button type="submit">Google Search</button>
          <span class="buttonmargin"></span>
          <button type="submit">I'm Feeling Lucky</button>
        </div>
      </form>
      <div class="languageregion">
        <p>Google offered in: <a href="#">Language (Region)</a></p>
      </div>
    </main>
    <footer>
      <div class="country">
        <p
          style="
            color: #646464;
            padding: 10px 0px 0px 0px;
            margin-top: 0;
            margin-bottom: 0;
          "
        >
          Country
        </p>
      </div>
      <div class="listas">
        <ul class="footer-list">
          <li class="left">
            <ul class="sub-list">
              <li class="leftitems">
                <a class="linklistitem" href="#">How Search Works</a>
              </li>
              <li class="leftitems">
                <a class="linklistitem" href="#">About</a>
              </li>
              <li class="leftitems">
                <a class="linklistitem" href="#">Business</a>
              </li>
              <li class="leftitems">
                <a class="linklistitem" href="#">Advertising</a>
              </li>
            </ul>
          </li>

          <li class="right">
            <ul class="sub-list">
              <li class="rightitems">
                <a class="linklistitem" href="#">Settings</a>
              </li>
              <li class="rightitems">
                <a class="linklistitem" href="#">Terms</a>
              </li>
              <li class="rightitems">
                <a class="linklistitem" href="#">Privacy</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
