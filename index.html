<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/07d8f57bb2.js" crossorigin="anonymous"></script>
    <title>Google Homepage</title>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <main>
        <div id="imgdiv">
            <img id="logo" src="images/logo.png" alt="">
        </div>
        <div id="formdiv">
            <div class="formcont">
                <i class="fas fa-search"></i>
                <input type="text">
                <i class="fas fa-microphone"></i>
            </div>
        </div>
            <div id="buttons">
                <button>Google Search</button>
                <span class="buttonmargin"></span>
                <button>I'm Feeling Lucky</button>
            </div>
        <div class="languageregion">
            <p>Google offered in: <a href="#">Language (Region)</a></p>
        </div>
    </main>
</body>
</html>
